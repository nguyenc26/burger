<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="../public/assets/css/reset.css" type="text/css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!-- CSS  -->
    <link rel="stylesheet" href="../public/assets/css/burgerStyle.css" type="text/css" />

    <title>Eat-da-Burger</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <img src="https://www.jing.fm/clipimg/full/216-2168401_cute-food-gif-transparent-clipart-png-download-hamburger.png"
                style="height: 350px; width: 250px">
            <h1>Eat da Burger!</h1>
        </div>
        <br>

        <div class="row">

            <div class="col-md-6">
                <h2>Want to eat the burger?</h2>
                <ul>
                    {{#each burgers}}
                    {{#unless devoured}}
                    <span><strong> {{this.id}} - {{this.burger_name}} </strong></span>
                    <button type="button" class="eatburger btn btn-warning" id="eatbutton" data-id="{{this.id}}"
                        data-newDevoured="{{devour}}"><span class="fa fa-cutlery"></span></button>
                    <hr>
                    {{/unless}}
                    {{/each}}
                </ul>
            </div>

            <div class="col-md-6">
                <h2>Burgers Devoured</h2>
                <ul>
                        {{#each burgers}}
                            {{#if devoured}}
                                <span><strong> {{this.id}} - {{this.burger_name}} </strong></span>
                                <button type="button" class="trashburger btn btn-danger" id ="trashbutton" data-id="{{this.id}}" data-newDevoured="{{devour}}"><span class="fa fa-trash"></span></button>
                                <hr>
                            {{/if}}
                        {{/each}}
                    </ul>
            </div>
        </div>

        <div>
            <h2>Add a burger</h2>
            <form class="create-form">

                <div class="form-group">
                    <label>New Burger:</label>
                    <input type="text" id="newburger" name="burger">
                </div>
                <button type="submit">Add Burger</button>
            </form>
        </div>

    </div>
</body>

</html>
